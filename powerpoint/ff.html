<html>
<head>
	<title>CHECKBOXES IN FORM </title>
</head>
<body>
    <form>
	<p>
		NAME:<br>
		<input type="text" name="your_name">
    </p>
    <p>
    	My Hobbies are <br>
    	<input type="checkbox" name="hobby_choice[]" value="photography">photography
        <input type="checkbox" name="hobby_choice[]" value="dance">dance
        <input type="checkbox" name="hobby_choice[]" value="music">music
        <input type="checkbox" name="hobby_choice[]" value="drawing">drawing
        <input type="checkbox" name="hobby_choice[]" value="reading books">reading books
        <input type="checkbox" name="hobby_choice[]" value="basketball">basketball
    </p>
    <p>
        Select Your Date Of Birth<br>
        <select name="mon" multiple size="6">
            <option value"select month">select month</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value"March">march</option>
            <option value"may">may</option>
            <option value"apr">april</option>
            <option value"jun">june</option>
            <option value"july">july</option>
            <option value"aug">august</option>
            <option value"sep">september</option>
    </select>
    </p>
    <p>
        <input type="submit" value="send" name="submit button">

    </p>
   </form>   
</html>
